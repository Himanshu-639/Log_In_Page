{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="home">
        {% if user.is_authenticated %}
        <h1>Hey {{user.username}}, </h1>
        {% else %}
        <h1>Hey User, </h1> 
        {% endif %}
        <h1>Welcome to the HomePage.</h1><br><br>

        {% if user.is_authenticated %}
        <a id="logout" href="logout">Logout</a>
        {% else %}
        <p>It seems you haven't log in yet.</p><br><br>
        <a id="login" href="login">Log In Now</a>
        {% endif %}
    </div>
</body>
</html>
